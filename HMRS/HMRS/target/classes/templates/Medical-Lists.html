<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patient</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/add-patient}">Add Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/PatientList}">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Medical-insertion}">Add Medical</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medical-lists}">View Medicals</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid mt-4">
    <h1>The Medicals Library</h1>
    <div class="container-fluid mt-4">
    <table class="table">
        <thead>
        <tr >
            <th scope="col">Medical Name</th>
            <th scope="col">Expiry Date</th>
            <th scope="col">Quantity</th>
            <th scope="col">Dosage</th>
            <th scope="col">Medical Type</th>
            <th scope="col">Frequency</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medical : ${Medicals}">
            <td th:text="${medical.medicalName}"></td>
            <td th:text="${medical.expiryDate}"></td>
            <td th:text="${medical.quantity}"></td>
            <td th:text="${medical.dosage}"></td>
            <td th:text="${medical.medicineType}"></td>
            <td th:text="${medical.frequency}"></td>
            <td>
                <a th:href="@{/medications/delete/{id} (id=${medical.id})}">DELETE</a>
                <a th:href="@{/medications/Edit/{id} (id=${medical.id})}">UPDATE</a>
            </td>


        </tr>

        </tbody>
    </table>
</div>
    <a href="/" class="btn btn-primary">Home</a>
</div>
</body>
</html>
