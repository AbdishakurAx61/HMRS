<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patient</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/add-patient}">Add Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/PatientList}">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Medical-insertion}">Add Medical</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medical-lists}">View Medicals</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid mt-4">
    <h1>Register New Medical</h1>
    <form th:action="@{/Medical-insertion}" method ="post">

        <div class="mb-3">
            <label  class="form-label" >Medical Name</label>
            <input type="text" class="form-control" id="medicalName" name = "medicalName">
        </div>
<!--        <label for="dateOfBirth">Date of Birth:</label>-->
<!--        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" />-->

        <div class="mb-3">
            <label  class="form-label" >Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate" name = "expiryDate">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Quantity</label>
            <input type="number" class="form-control" id="quantity" name = "quantity">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Dosage</label>
            <input type="text" class="form-control" id="dosage" name = "dosage">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Medical Type</label>
            <input type="text" class="form-control" id="medicineType" name = "medicineType">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Frequency</label>
            <input type="text" class="form-control" id="frequency" name = "frequency">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/" class="btn btn-primary">Home</a>
        <a href="medical-lists" class="btn btn-secondary">Back to List</a>
    </form>
    <br>

</div>
</body>
</html>
