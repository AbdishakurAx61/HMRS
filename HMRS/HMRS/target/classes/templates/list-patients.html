<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patient</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/add-patient}">Add Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/PatientList}">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Medical-insertion}">Add Medical</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medical-lists}">View Medicals</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid mt-4">
    <h1>Patient Details</h1>
    <form >
        Search <input type="text" class="form-control" name="keyword" id="keyword" th:value="${keyword}" >
        <input type="submit" value="search">
    </form>
    <div class="container-fluid mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Patient ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
            <th scope="col">Address</th>
            <th scope="col">Disease</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${Patient}">
            <td th:text="${patient.patientID}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.ageCategory}"></td>
            <td th:text="${patient.sexCategory}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.disease}"></td>
            <td>
                <a th:href="@{/delete/{id} (id=${patient.id})}">DELETE</a>
                <a th:href="@{/Edit/{id} (id=${patient.id})}">UPDATE</a>
            </td>

        </tr>

        </tbody>
    </table>
        </div>
    <a href="/" class="btn btn-primary">Home</a>
</div>
</body>
</html>
