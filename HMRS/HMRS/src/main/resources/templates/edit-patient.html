<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
</head>
<body>
<h1>Edit Patient</h1>

<form th:action="@{/add-patient}" method="post" th:object="${patient}">
<!--    <input type="hidden" name="_method" value="put" />-->

    <label for="patientIDEdit">Patient ID:</label>
    <input type="number" id="patientIDEdit" name="patientID" th:value="${patient.patientID}" required />

    <label for="nameEdit">Name:</label>
    <input type="text" id="nameEdit" name="name" th:value="${patient.name}" required />

    <label for="sexCategoryEdit">Sex Category:</label>
    <select id="sexCategoryEdit" name="sexCategory" required>
        <option th:selected="${patient.sexCategory == 'MALE'}" value="MALE">Male</option>
        <option th:selected="${patient.sexCategory == 'FEMALE'}" value="FEMALE">Female</option>
    </select>

    <label for="addressEdit">Address:</label>
    <input type="text" id="addressEdit" name="address" th:value="${patient.address}" required />

    <label for="diseaseEdit">Disease:</label>
    <input type="text" id="diseaseEdit" name="disease" th:value="${patient.disease}" required />

    <label for="ageCategoryEdit">Age Category:</label>
    <select id="ageCategoryEdit" name="ageCategory" required>
        <option th:selected="${patient.ageCategory == 'ADULT'}" value="ADULT">Adult</option>
        <option th:selected="${patient.ageCategory == 'CHILD'}" value="CHILD">Child</option>
    </select>

    <button type="submit">Update</button>
</form>
</body>
</html>
