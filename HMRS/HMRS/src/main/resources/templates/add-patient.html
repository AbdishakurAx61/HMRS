<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patient</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/add-patient}">Add Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/PatientList}">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Medical-insertion}">Add Medical</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medical-lists}">View Medicals</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid mt-4">
    <h1>Register New Patient</h1>
    <form th:action="@{/add-patient}" method ="post">

        <div class="mb-3">
            <label  class="form-label" >Patient ID</label>
            <input type="number" class="form-control" id="patientID" name = "patientID">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Name</label>
            <input type="text" class="form-control" id="name" name = "name">
        </div>

        <div>
            <label  class="form-label" >Age</label>
                <select class="form-control" id="ageCategory" name = "ageCategory">
                <option value="ADULT">Adult</option>
                <option value="CHILD">Child</option>
            </select>
        </div>

        <div>
            <label  class="form-label" >Sex</label>
            <select class="form-control" id="sexCategory" name = "sexCategory">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label  class="form-label" >Address</label>
            <input type="text" class="form-control" id="address" name = "address">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Disease</label>
            <input type="text" class="form-control" id="disease" name = "disease">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/" class="btn btn-primary">Home</a>
        <a href="/PatientList" class="btn btn-secondary">Back to List</a>
    </form>
    <br>
    <br>


</div>
</body>
</html>
